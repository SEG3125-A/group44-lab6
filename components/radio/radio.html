<head>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2B2E2E;
            font-family: 'Roboto';
            font-style: normal;
        }

        .radio-button {
            top: 10px;
            position: relative;
            width: auto;
            height: 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: start;
            gap: 12px;
            padding: 0px;
            flex-wrap: nowrap;
        }

        .radio-button-(-hover) {
            position: relative;
            width: auto;
            height: 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: start;
            gap: 12px;
            padding: 0px;
            flex-wrap: nowrap;
        }

        .radio-button-(-selected) {
            position: relative;
            width: auto;
            height: 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: start;
            gap: 12px;
            padding: 0px;
            flex-wrap: nowrap;
        }

    /* Customize the label (the container) */
    .container {
        display: block;
        position: relative;
        padding-left: 35px;
        margin-bottom: 12px;
        cursor: pointer;
        font-size: 22px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    /* Hide the browser's default radio button */
    .container input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
    }

    /* Create a custom radio button */
    .dot {
        position: absolute;
        top: 0;
        left: 0;
        height: 25px;
        width: 25px;
        background-color: #eee;
        border-radius: 50%;
    }

    /* On mouse-over, add a grey background color */
    .container:hover input ~ .dot {
        background-color: #17D1E6;

    }

    /* When the radio button is checked, add a blue background */
    .container input:checked ~ .dot {
        background-color: #2196F3;
    }

    /* Create the indicator (the dot/circle - hidden when not checked) */
    .dot:after {
        content: "";
        position: absolute;
        display: none;
    }

    /* Show the indicator (dot/circle) when checked */
    .container input:checked ~ .dot:after {
        display: block;
    }

    /* Style the indicator (dot/circle) */
    .container .dot:after {
        top: 9px;
        left: 9px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: white;
    }
    </style>
</head>

<body>
    <div class="radio-button">
        <label class="container">One
            <input type="radio" name="radio-group">
            <span class="dot"></span>
        </label>

        <label class="container">Two
            <input type="radio" name="radio-group">
            <span class="dot"></span>
        </label>
    </div>
</body>
